<section class="dialog-header">
  <h2 mat-dialog-title>{{data.exerciseType}} - Set {{data.setIndex}}</h2>
  <button mat-dialog-close class="close-button">
    <i class="material-icons">close</i>
  </button>
</section>
<mat-dialog-content>
  <section class="edit-results-container">

    <button class="inc-dec-button" (click)="decreaseWeight()">-</button>
    <p class="result-digit">{{data.weight}} lbs</p>
    <button class="inc-dec-button" (click)="increaseWeight()">+</button>

    <i class="material-icons divider">close</i>

    <button class="inc-dec-button" (click)="decreaseRepeats()">-</button>
    <p class="result-digit">{{data.repeats}}</p>
    <button class="inc-dec-button" (click)="increaseRepeats()">+</button>

  </section>
</mat-dialog-content>
