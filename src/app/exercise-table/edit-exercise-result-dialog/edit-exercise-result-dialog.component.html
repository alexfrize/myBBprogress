<section class="dialog-header">
  <h2 mat-dialog-title>{{data.exerciseType}} - Set {{data.setIndex + 1}}</h2>
  <button mat-dialog-close class="close-button">
    <i class="material-icons">close</i>
  </button>
</section>
<mat-dialog-content>

  <table class="edit-results-table">
    <tbody>

      <tr>
        <td> <button class="inc-dec-button" (click)="decreaseWeight()">-</button> </td>
        <td>
          <p class="result-digit">{{data.weight}}</p>
        </td>
        <td> <button class="inc-dec-button" (click)="increaseWeight()">+</button> </td>

        <td> <i class="material-icons divider">close</i> </td>

        <td> <button class="inc-dec-button" (click)="decreaseRepeats()">-</button>
        </td>
        <td>
          <p class="result-digit">{{data.repeats}}</p>
        </td>
        <td> <button class="inc-dec-button" (click)="increaseRepeats()">+</button>
        </td>
      </tr>

      <tr>
        <td colspan="3">
          <p class="result-measure">lbs</p>
        </td>
        <td> </td>
        <td colspan="3">
          <p class="result-reps">repetitions</p>
        </td>
      </tr>

      <tr>
        <td colspan="7">
          <button mat-button mat-flat-button class="confirm-button">Confirm</button>
        </td>
      </tr>

    </tbody>
  </table>

</mat-dialog-content>
